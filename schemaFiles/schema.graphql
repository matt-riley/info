type Feature {
  project: String
  name: String
  enabled: Boolean
}

type Query {
  services(name: String, status: String, host: String, language: String): [Service] @deprecated(reason: "No longer needed")
  features(project: String, feature: String): [Feature]
  feature(project: String!, feature: String!): Feature
}

type Service {
  name: String
  language: String
  url: String
  host: String
  description: String
  status: String
}
