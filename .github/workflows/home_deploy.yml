on:
  push:
    branches:
      - master
    paths:
      - home/**  
name: Deploy Home to Firebase
env:
  NODE_ENV: production
jobs:
  deploy:
    name: Deploy Home
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: npm cache
        id: npm-cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node${{ hashFiles('**/yarn.lock') }}
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install Deps if no cache
        if: steps.npm-cache.outputs.cache-hit != true
        run: yarn install --ignore-engines --production=false
      - name: build
        run: yarn workspace home run build
      - name: Deploy
        run: npm install -g firebase-tools && firebase deploy --only hosting,functions:indexNextjs
        working-directory: ./home
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
